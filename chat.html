<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section class="chat">
        <div class="chat-content">
            <div class="chat-content-pos">
                <img src="images/logo.png" alt="Logo Venda Criativa">
                <div class="textos">
                    <h1>OPA, ROLOU DÚVIDA?</h1>
                    <p>ESTAMOS AQUI PARA TE AJUDAR DA MELHOR FORMA POSSÍVEL</p>
                </div>
                <div class="formulario">
                    <form action="POST">
                        <input type="email" name="email" id="email" placeholder="Digite Seu Email">
                        <hr>
                        <textarea name="email" id="email" cols="30" rows="10" placeholder="Escreva Sua Mensagem"></textarea>
                    </form>
                </div>
            </div>
        </div>
        <div class="chat-icon">
            <a href=""><img src="images/botão-enviar.png" alt=""></a>
        </div>
    </section>
</body>
</html>
